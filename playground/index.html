<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rebo Playground</title>
    <style>
        .outer {
            display: flex;
            flex-direction: row;
            min-height: 80vh;
            gap: .7em;
        }
        .code {
            flex-grow: 1;
            flex-basis: 10px;
        }
        .output {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            flex-basis: 10px;
        }
        .output pre {
            margin: 0;
            padding: .5em;
            flex-grow: 1;
            border: 1px solid;
            word-wrap: anywhere;
            white-space: pre-wrap;
        }
        .output h3 {
            padding: 0;
            margin: 0;
        }
        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        process = {};
        process.env = {};
        process.env['NODE_ENV'] = "production";
    </script>
    <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
</html>
