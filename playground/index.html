<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rebo Playground</title>
    <style>
        .outer {
            display: flex;
            flex-direction: row;
            min-height: 80vh;
            gap: .7em;
        }
        .code {
            flex-grow: 1;
        }
        .output {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .output pre {
            margin: 0;
            padding: .5em;
            flex-grow: 1;
            border: 1px solid;
            overflow-wrap: break-word;
        }
        .output h3 {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
</html>
