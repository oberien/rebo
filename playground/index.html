<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rebo Playground</title>
    <style>
        .outer {
            display: flex;
            flex-direction: row;
            min-height: 80vh;
            gap: .7em;
        }
        .code {
            flex-grow: 1;
            flex-basis: 10px;
        }
        .output {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            flex-basis: 10px;
        }
        .output pre {
            margin: 0;
            padding: .5em;
            flex-grow: 1;
            border: 1px solid;
            word-wrap: anywhere;
            white-space: pre-wrap;
        }
        .output h3 {
            padding: 0;
            margin: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-ace/9.5.0/react-ace.min.min.js/main.js" integrity="sha512-D8Vz7mxH6PYI45bS1Mrlp3fYK8u3dUCHMiw9/hk7w9ON9bKFvQOzhwt/ws4OqO0B7+dnUtP4Z6RlrXh92nzZ8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
</html>
